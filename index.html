<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matbutik</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Välkommen till matbutiken!</h1>
    
    <div id="section">
        <h2>Välj en avdelning:</h2>
        <div id="buttonsContainer"></div> 
    </div>

    <div id="products"></div>
    
    <div id="cart">
        <h2>Varukorg:</h2>
        <ul id="cart-items"></ul>
    </div>

    <div id="payButtonContainer">
        <button id="payButton" onclick="pay()" style="display: none;">Betala</button>
    </div>
    
    <button id="backButton" onclick="goBack()" style="display: none;">Tillbaka</button>

    <div id="thankYouMessage" class="hidden">Tack för att du handlade!</div>
</body>
</html>
